<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <form>
        <div>
            <label>
                <span>Theme Name:</span>
                <input id="name" type="text" autocomplete="off">
            </label>
        </div>
        <div>
            <label>
                <span>Author:</span>
                <input id="author" type="text" autocomplete="name">
            </label>
        </div>
        <div>
            <label>
                <span>Background:</span>
                <input id="bg" type="url">
            </label>
        </div>
        <div>
            <label>
                <span>Blurred Background (Firefox Only):</span>
                <input id="bg-blur" type="url">
            </label>
        </div>
        <div>
            <label>
                <span>Icon Color:</span>
                <input id="icon-color" type="color">
            </label>
        </div>
        <div>
            <label>
                <span>Line Color:</span>
                <input id="line-color" type="color">
            </label>
        </div>
        <div>
            <label>
                <span>Link Color:</span>
                <input id="link-color" type="color">
            </label>
        </div>
        <div>
            <label>
                <span>Hover Color:</span>
                <input id="hover-color" type="color">
            </label>
        </div>
        <div>
            <label>
                <span>Maxed Color:</span>
                <input id="maxed-color" type="color">
            </label>
        </div>
        <div>
            <label>
                <span>Gold Color:</span>
                <input id="gold-color" type="color">
            </label>
        </div>
        <div>
            <label>
                <span>Skillbar Color:</span>
                <input id="skillbar-color" type="color">
            </label>
        </div>
        <div>
            <label>
                <span>Maxedbar Color:</span>
                <input id="maxedbar-color" type="color">
            </label>
        </div>
        <div>
            <label>
                <span>Theme:</span>
                <input id="theme" type="text">
            </label>
        </div>
    </form>
    <script type="module" src="popup.js"></script>
</body>

</html>

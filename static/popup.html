<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
</head>

<body>
    <div id="themes-container"></div>
    <button id="new-theme">New Theme</button>
    <template id="theme-form">
        <form>
            <div>
                <label>
                    <span>Theme Name:</span>
                    <input id="name" type="text" autocomplete="off" required>
                </label>
            </div>
            <div>
                <label>
                    <span>Author:</span>
                    <input id="author" type="text" autocomplete="name" required>
                </label>
            </div>
            <div>
                <label>
                    <span>Logo Icon:</span>
                    <input id="logo" type="url" required>
                </label>
            </div>
            <div>
                <label>
                    <span>Background:</span>
                    <input id="bg" type="url">
                </label>
            </div>
            <div>
                <label>
                    <span>Blurred Background (Firefox Only):</span>
                    <input id="bg-blur" type="url">
                </label>
            </div>
            <div>
                <label>
                    <span>Icon Color:</span>
                    <input id="icon-color" type="color">
                    <button id="icon-default" type="button">Use Default</button>
                </label>
            </div>
            <div>
                <label>
                    <span>Line Color:</span>
                    <input id="line-color" type="color">
                    <button id="line-default" type="button">Use Default</button>
                </label>
            </div>
            <div>
                <label>
                    <span>Link Color:</span>
                    <input id="link-color" type="color">
                    <button id="link-default" type="button">Use Default</button>
                </label>
            </div>
            <div>
                <label>
                    <span>Hover Color:</span>
                    <input id="hover-color" type="color">
                    <button id="hover-default" type="button">Use Default</button>
                </label>
            </div>
            <div>
                <label>
                    <span>Maxed Color:</span>
                    <input id="maxed-color" type="color">
                    <button id="maxed-default" type="button">Use Default</button>
                </label>
            </div>
            <div>
                <label>
                    <span>Gold Color:</span>
                    <input id="gold-color" type="color">
                    <button id="gold-default" type="button">Use Default</button>
                </label>
            </div>
            <div>
                <label>
                    <span>Skillbar Color:</span>
                    <input id="skillbar-color" type="color">
                    <button id="skillbar-default" type="button">Use Default</button>
                </label>
            </div>
            <div>
                <label>
                    <span>Maxedbar Color:</span>
                    <input id="maxedbar-color" type="color">
                    <button id="maxedbar-default" type="button">Use Default</button>
                </label>
            </div>
            <div>
                <button id="use-theme" type="button">Use Theme</button>
            </div>
        </form>
    </template>
    <script type="module" src="popup.js"></script>
</body>

</html>
